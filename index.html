<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrónomo Nerdsong</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header><img class = "imagenMetronomos" src="./Imagenes/imagenMetronomo.png"> Metrónomo </header>
    <div class="base">
    <div class="contenedorInput">
    <input id = "beats_por_minuto" type="number" onchange="definirBPM()" placeholder="bpm." min= 20><br>
    <button class="aumentar_disminuir_boton" onclick="disminuirBPM()">-</button>
    <input id="slider_bpm" type = range max = "260" min = "20" onchange="asignacionBeatsPorMinutoSlide()"></input>
    <button class="aumentar_disminuir_boton" onclick="aumentarBPM()">+</button>
    </div>
    <div class = "botonera">
    <button onclick="iniciarMetronomo()">iniciar</button>
    <button class="botonDetener" onclick="detenerMetronomo()">detener</button>
    <button class="botonTap" onclick="funcionTap()">tap</button>
    </div>
    </div>
    <script src="algoritmo.js"></script>
</body>
</html>
